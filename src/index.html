<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
</head>

<body>
    <main>

        <header>
            <h1 class="headerTextContent">Choose Your Image: </h2>
        </header>

        <div id="mainContainer">

                <p id='previous'>
                    <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>chevron-left</title>
                        <path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" />
                    </svg>
                </p>


            <div class="carouselImg">
<!-- 
                <img class="firstImg" src="../src/images/Bg_To_Do_List.webp" alt="To_Do_List">
                <img class="secondImg" src="../src/images/calulator.png" alt="calulator">
                <img class="thirdImg" src="../src/images/restuarant.jpeg" alt="restuarant"> -->

                <div class="picture-frame">
                  
                </div>
               
                <div id="circles">
                    <p class="dot first-circle"></p>
                    <p class="dot second-circle"></p>
                    <p class="dot third-circle"></p>
                </div>
            </div>

           
                <p class='next'>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>chevron-right</title>
                        <path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
                    </svg>
                </p>
            
        </div>


    </main>

</html>
